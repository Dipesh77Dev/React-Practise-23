<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BY W3School</title>
</head>

<body>
    <!-- HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- <h7>Heading 7</h7> -->
    <!-- 
        Note=> We have only six headings first heading is the most important & sixth is the least important heading.
     -->
    <hr>
    <!-- HTML Paragraphs -->
    <p>first Paragraph</p>
    <p>This is Second Paragraph</p>
    <hr>
    <!-- HTML links -->
    <a href="https://www.instagram.com/" target="_blank">Visit Instagram</a>
    <!-- Note=> 
    1. _blank  => 	Opens the linked document in a new window or tab.
    2. _self   => Opens the linked document in the same frame as it was clicked (this is default).
    3. _parent => 	Opens the linked document in the parent frame.
    4. _top	   => Opens the linked document in the full body of the window.
-->
    <hr>
    <!--HTML Images  -->
    <!-- External way to add image -->

    <img src="https://plus.unsplash.com/premium_photo-1699596809632-22848594654c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwbHVzLWZlZWR8MjF8fHxlbnwwfHx8fHw%3D"
        width="350px" height="auto" alt="landscape of room with chair"><br>

    <!-- Internal way to add image -->
    <img src="/Images/nature.avif" alt="nature image" width="350px" height="auto">
    <!-- Empty HTML Elements (br & hr)-->
     <!-- Horizontal ruler -->
     <hr>
    <!-- Line break -->
    <p>Lorem ipsum dolor sit <br> amet consectetur adipisicing elit. Repudiandae, maxime!</p>
</body>

</html>
